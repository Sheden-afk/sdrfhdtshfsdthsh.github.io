    button:hover {

    }

    @keyframes floatingHeart {
      0% { transform: translateY(0) scale(1); opacity: 1; }

    .heart {

<body>
  <div id="mainMenu" class="screen active">

      <p>–ò–≥—Ä–∞ –¥–ª—è –≤–ª—é–±–ª–µ–Ω–Ω—ã—Ö, –∫–æ—Ç–æ—Ä–∞—è —Å–¥–µ–ª–∞–µ—Ç –≤–∞—à–∏ –æ—Ç–Ω–æ—à–µ–Ω–∏—è —è—Ä—á–µ!</p>

  <div id="categoryScreen" class="screen">
    <div class="container">
      <h1>–í—ã–±–µ—Ä–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏—é</h1>
      <p>–í—ã–±–µ—Ä–∏—Ç–µ –∑–∞–¥–∞–Ω–∏—è –ø–æ –∏–Ω—Ç–µ—Ä–µ—Å–∞–º</p>
      <button id="romanticTasks">–†–æ–º–∞–Ω—Ç–∏–∫–∞</button>
      <button id="funTasks">–í–µ—Å–µ–ª—å–µ</button>
      <button id="challengeTasks">–ò—Å–ø—ã—Ç–∞–Ω–∏—è</button>
      <button id="backToMenu">–ù–∞–∑–∞–¥</button>
    </div>
  </div>

  <div id="taskScreen" class="screen">
    <div class="container">
      <h1>–¢–≤–æ–µ –∑–∞–¥–∞–Ω–∏–µ</h1>
      <p id="taskText">–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å</p>
      <button id="nextTask">–ù–æ–≤–æ–µ –∑–∞–¥–∞–Ω–∏–µ</button>
      <button id="backToCategories">–ù–∞–∑–∞–¥</button>

  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const mainMenu = document.getElementById("mainMenu");
    const categoryScreen = document.getElementById("categoryScreen");
    const taskScreen = document.getElementById("taskScreen");
    
    const startButton = document.getElementById("startButton");
    const backToMenu = document.getElementById("backToMenu");
    const backToCategories = document.getElementById("backToCategories");
    
    const romanticTasks = document.getElementById("romanticTasks");
    const funTasks = document.getElementById("funTasks");
    const challengeTasks = document.getElementById("challengeTasks");
    
    const taskText = document.getElementById("taskText");
    const nextTask = document.getElementById("nextTask");

    const tasks = {
      romantic: [
        "–°–∫–∞–∂–∏ –ø–∞—Ä—Ç–Ω–µ—Ä—É 3 –≤–µ—â–∏, –∫–æ—Ç–æ—Ä—ã–µ —Ç—ã –≤ –Ω–µ–º –ª—é–±–∏—à—å ‚ù§Ô∏è",
        "–°–¥–µ–ª–∞–π—Ç–µ —Å–æ–≤–º–µ—Å—Ç–Ω–æ–µ —Ñ–æ—Ç–æ üì∏",
        "–ü—Ä–æ–≤–µ–¥–∏—Ç–µ 10 –º–∏–Ω—É—Ç, –≥–ª—è–¥—è –¥—Ä—É–≥ –¥—Ä—É–≥—É –≤ –≥–ª–∞–∑–∞ üíï"
      ],
      fun: [
        "–ò–∑–æ–±—Ä–∞–∑–∏ –∂–∏–≤–æ—Ç–Ω–æ–µ, –∞ –ø–∞—Ä—Ç–Ω–µ—Ä —É–≥–∞–¥–∞–µ—Ç ü¶Å",
        "–†–∞—Å—Å–∫–∞–∂–∏—Ç–µ —Å–∞–º—É—é —Å–º–µ—à–Ω—É—é –∏—Å—Ç–æ—Ä–∏—é üòÇ",
        "–ò—Å–ø–µ–∫–∏—Ç–µ —á—Ç–æ-—Ç–æ –≤–º–µ—Å—Ç–µ üç™"
      ],
      challenge: [
        "–í—ã–¥–µ—Ä–∂–∏—Ç–µ 10 —Å–µ–∫—É–Ω–¥ –∫—Ä–µ–ø–∫–æ–≥–æ –æ–±—ä—è—Ç–∏—è ü§ó",
        "–ü–æ—Ü–µ–ª—É–π –ø–∞—Ä—Ç–Ω–µ—Ä–∞ –≤ 5 —Ä–∞–∑–Ω—ã—Ö –º–µ—Å—Ç üòò",
        "–°—ã–≥—Ä–∞–π—Ç–µ –≤ –∫–∞–º–µ–Ω—å-–Ω–æ–∂–Ω–∏—Ü—ã-–±—É–º–∞–≥–∞ üî•"
      ]
    };

    let currentCategory = "";

    function showScreen(screen) {
      document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
      screen.classList.add("active");
    }

    romanticTasks.addEventListener("click", () => {
      currentCategory = "romantic";
      showScreen(taskScreen);
      showRandomTask();
    });

    funTasks.addEventListener("click", () => {
      currentCategory = "fun";
      showScreen(taskScreen);
      showRandomTask();
    });

    challengeTasks.addEventListener("click", () => {
      currentCategory = "challenge";
      showScreen(taskScreen);
      showRandomTask();
    });

    function showRandomTask() {
      if (currentCategory) {
        let taskList = tasks[currentCategory];
        taskText.textContent = taskList[Math.floor(Math.random() * taskList.length)];
      }
    }

    nextTask.addEventListener("click", showRandomTask);
    startButton.addEventListener("click", () => showScreen(categoryScreen));
    backToMenu.addEventListener("click", () => showScreen(mainMenu));
    backToCategories.addEventListener("click", () => showScreen(categoryScreen));
  </script>
</body>
</html>
