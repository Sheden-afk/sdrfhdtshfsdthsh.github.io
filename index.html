<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pixel Desire - Игра для пар</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff4081, #ff80ab);
      color: white;
      font-family: 'Press Start 2P', cursive;
      text-align: center;
      overflow: hidden;
    }

    .screen {
      display: none;
      width: 100%;
      height: 100vh;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 0.5s ease-in-out;
    }
    .screen.active {
      display: flex;
      opacity: 1;
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      width: 80%;
      max-width: 500px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    p {
      font-size: 14px;
    }

    button {
      background: white;
      color: #ff4081;
      border: none;
      padding: 15px 20px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
      transition: transform 0.2s ease-in-out;
    }
    button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div id="mainMenu" class="screen active">
    <div class="container">
      <h1>Pixel Desire</h1>
      <p>Игра для влюбленных, которая сделает ваши отношения ярче!</p>
      <button id="startButton">НАЧАТЬ</button>
    </div>
  </div>

  <div id="categoryScreen" class="screen">
    <div class="container">
      <h1>Выбери игру</h1>
      <p>Выбери, что хочешь пройти</p>
      <button id="puzzleGame">Собери пазл</button>
      <button id="quizGame">Викторина</button>
      <button id="mazeGame">Лабиринт</button>
      <button id="backToMenu">Назад</button>
    </div>
  </div>

  <div id="puzzleScreen" class="screen">
    <div class="container">
      <h1>Собери пазл</h1>
      <p>Перетащи фрагменты в нужные места</p>
      <button id="backToCategories">Назад</button>
    </div>
  </div>

  <div id="quizScreen" class="screen">
    <div class="container">
      <h1>Викторина</h1>
      <p id="quizQuestion">Здесь будет вопрос</p>
      <button id="quizOption1">Ответ 1</button>
      <button id="quizOption2">Ответ 2</button>
      <button id="quizOption3">Ответ 3</button>
      <button id="backToCategories">Назад</button>
    </div>
  </div>

  <div id="mazeScreen" class="screen">
    <div class="container">
      <h1>Лабиринт</h1>
      <p>Пройди путь к сердцу!</p>
      <canvas id="mazeCanvas" width="300" height="300" style="background:#fff;"></canvas>
      <button id="backToCategories">Назад</button>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const mainMenu = document.getElementById("mainMenu");
    const categoryScreen = document.getElementById("categoryScreen");
    const puzzleScreen = document.getElementById("puzzleScreen");
    const quizScreen = document.getElementById("quizScreen");
    const mazeScreen = document.getElementById("mazeScreen");

    const startButton = document.getElementById("startButton");
    const backToMenu = document.getElementById("backToMenu");
    const backToCategories = document.querySelectorAll("#backToCategories");

    const puzzleGame = document.getElementById("puzzleGame");
    const quizGame = document.getElementById("quizGame");
    const mazeGame = document.getElementById("mazeGame");

    function showScreen(screen) {
      document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
      screen.classList.add("active");
    }

    startButton.addEventListener("click", () => showScreen(categoryScreen));
    backToMenu.addEventListener("click", () => showScreen(mainMenu));
    backToCategories.forEach(btn => btn.addEventListener("click", () => showScreen(categoryScreen)));

    puzzleGame.addEventListener("click", () => showScreen(puzzleScreen));
    quizGame.addEventListener("click", () => showScreen(quizScreen));
    mazeGame.addEventListener("click", () => showScreen(mazeScreen));

    // Викторина
    const quizQuestions = [
      { q: "Какой цвет символизирует любовь?", a: ["Красный", "Синий", "Желтый"], correct: 0 },
      { q: "Что является символом любви?", a: ["Роза", "Тюльпан", "Лилия"], correct: 0 }
    ];

    let currentQuiz = 0;
    document.getElementById("quizQuestion").textContent = quizQuestions[currentQuiz].q;
    document.getElementById("quizOption1").textContent = quizQuestions[currentQuiz].a[0];
    document.getElementById("quizOption2").textContent = quizQuestions[currentQuiz].a[1];
    document.getElementById("quizOption3").textContent = quizQuestions[currentQuiz].a[2];

    function checkAnswer(index) {
      alert(index === quizQuestions[currentQuiz].correct ? "Правильно!" : "Неверно!");
      currentQuiz = (currentQuiz + 1) % quizQuestions.length;
    }

    document.getElementById("quizOption1").addEventListener("click", () => checkAnswer(0));
    document.getElementById("quizOption2").addEventListener("click", () => checkAnswer(1));
    document.getElementById("quizOption3").addEventListener("click", () => checkAnswer(2));
  </script>
</body>
</html>
