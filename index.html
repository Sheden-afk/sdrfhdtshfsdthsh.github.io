<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Экран блокировки</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #8A2BE2, #000000);
    }
    /* Canvas занимает весь экран */
    #timerCanvas {
      display: block;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #8A2BE2, #000000);
    }
  </style>
</head>
<body>
  <!-- Canvas для таймера -->
  <canvas id="timerCanvas"></canvas>
  
  <script>
    // Для тестирования можно установить unlockDate, например, через 1 минуту:
    // const unlockDate = new Date(Date.now() + 60000);
    const unlockDate = new Date("2023-02-07T00:00:00+03:00"); // измените при необходимости

    const timerCanvas = document.getElementById('timerCanvas');
    const ctx = timerCanvas.getContext('2d');
    timerCanvas.width = window.innerWidth;
    timerCanvas.height = window.innerHeight;
    
    function drawTimer() {
      const now = new Date();
      // Московское время: UTC + 180 минут
      const moscowTime = new Date(now.getTime() + now.getTimezoneOffset()*60000 + 180*60000);
      const diff = unlockDate - moscowTime;
      
      // Очищаем canvas
      ctx.clearRect(0, 0, timerCanvas.width, timerCanvas.height);
      
      // Фон – затемнённый
      ctx.fillStyle = "rgba(0, 0, 0, 0.8)";
      ctx.fillRect(0, 0, timerCanvas.width, timerCanvas.height);
      
      // Заголовок
      ctx.fillStyle = "#FFFFFF";
      ctx.textAlign = "center";
      ctx.font = "bold 36px Roboto";
      ctx.fillText("Узнаешь всё 7 февраля!", timerCanvas.width/2, timerCanvas.height/2 - 40);
      
      if (diff > 0) {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);
        const countdownText = `${days} дн ${hours} ч ${minutes} м ${seconds} с`;
        ctx.font = "bold 48px Roboto";
        ctx.fillText(countdownText, timerCanvas.width/2, timerCanvas.height/2 + 20);
      }
    }
    
    function startTimer() {
      drawTimer();
      const interval = setInterval(() => {
        drawTimer();
        const now = new Date();
        const moscowTime = new Date(now.getTime() + now.getTimezoneOffset()*60000 + 180*60000);
        if (moscowTime >= unlockDate) {
          clearInterval(interval);
          // Когда время наступит, можно выполнить действие, например, перенаправить пользователя
          ctx.clearRect(0, 0, timerCanvas.width, timerCanvas.height);
          ctx.fillStyle = "#FFFFFF";
          ctx.font = "bold 48px Roboto";
          ctx.fillText("Время наступило!", timerCanvas.width/2, timerCanvas.height/2);
        }
      }, 200);
    }
    
    // Запускаем таймер сразу после загрузки страницы
    document.addEventListener("DOMContentLoaded", startTimer);
  </script>
</body>
</html>
