  <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –ø–∏–∫—Å–µ–ª—å–Ω–æ–≥–æ —à—Ä–∏—Ñ—Ç–∞ -->

<body class="grid">

  <div id="startScreen" class="screen active">

  <!-- –≠–∫—Ä–∞–Ω: –í—ã–±–æ—Ä –î–∞—Ç—ã -->

      <button id="date7march">7 –ú–ê–†–¢–ê</button>

  <!-- –≠–∫—Ä–∞–Ω: –ö–≤–µ—Å—Ç -->
  <div id="gameScreen" class="screen">
    <div class="container">
      <h1>–ö–≤–µ—Å—Ç</h1>

        <!-- –ó–¥–µ—Å—å –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –±—É–¥—É—Ç –ø–æ–¥–≥—Ä—É–∂–∞—Ç—å—Å—è –≥–æ–ª–æ–≤–æ–ª–æ–º–∫–∏ -->

  <!-- –≠–∫—Ä–∞–Ω: –§–∏–Ω–∞–ª -->
  <div id="finalScreen" class="screen">
    <div class="container">

      <img id="assembledPhoto" src="https://via.placeholder.com/400x300?text=Photo" alt="–°–æ–±—Ä–∞–Ω–Ω–∞—è —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—è" style="width:100%; border:2px solid #0f0;">

  <!-- –°–∫—Ä–∏–ø—Ç—ã: –ª–æ–≥–∏–∫–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è -->
  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
    const tg = window.Telegram.WebApp;
    tg.expand();

    // –≠–∫—Ä–∞–Ω—ã
    const startScreen = document.getElementById('startScreen');
    const dateScreen = document.getElementById('dateScreen');
    const gameScreen = document.getElementById('gameScreen');
    const finalScreen = document.getElementById('finalScreen');

    // –ö–Ω–æ–ø–∫–∏
    const startButton = document.getElementById('startButton');
    const date7march = document.getElementById('date7march');
    const date14feb = document.getElementById('date14feb');
    const nextPuzzleButton = document.getElementById('nextPuzzleButton');
    const restartButton = document.getElementById('restartButton');
    const puzzleContainer = document.getElementById('puzzleContainer');

    // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏–≥—Ä—ã
    let currentPuzzle = 0;
    const puzzles = [
      { id: 1, type: 'input', question: '–í–≤–µ–¥–∏ —Å–ª–æ–≤–æ, –∫–æ—Ç–æ—Ä–æ–µ –æ–±—ä–µ–¥–∏–Ω—è–µ—Ç –Ω–∞—Å.', answer: '–ª—é–±–æ–≤—å' },
      { id: 2, type: 'choice', question: '–í—ã–±–µ—Ä–∏ —Å–∏–º–≤–æ–ª –ª—é–±–≤–∏.', choices: ['‚ù§', 'üíî', 'üòä'], correct: '‚ù§' },
      { id: 3, type: 'scramble', question: '–°–æ–±–µ—Ä–∏ —Å–ª–æ–≤–æ –∏–∑ –±—É–∫–≤: –õ, –Æ, –ë, –û, –í, –¨.', answer: '–ª—é–±–æ–≤—å' },
      { id: 4, type: 'math', question: '–ú–∞—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –∑–∞–≥–∞–¥–∫–∞: 3 + 5 = ?', answer: '8' },
      { id: 5, type: 'cipher', question: '–†–∞—Å—à–∏—Ñ—Ä—É–π: "–º–±—Ö–≤—â—é" (—Å–¥–≤–∏–≥ –Ω–∞ 1).', answer: '–ª—é–±–æ–≤—å' },
      { id: 6, type: 'direction', question: '–í—ã–±–µ—Ä–∏ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: –≤–ª–µ–≤–æ, –≤–ø—Ä–∞–≤–æ –∏–ª–∏ –ø—Ä—è–º–æ?', answer: '–ø—Ä—è–º–æ' },
      { id: 7, type: 'number', question: '–í–≤–µ–¥–∏ —á–∏—Å–ª–æ, –∫–æ—Ç–æ—Ä–æ–µ —Å–∏–º–≤–æ–ª–∏–∑–∏—Ä—É–µ—Ç –≤–µ—á–Ω–æ—Å—Ç—å (–ø–æ–¥—Å–∫–∞–∑–∫–∞: 8).', answer: '8' },
      { id: 8, type: 'final', question: '–ù–∞–∂–º–∏, —á—Ç–æ–±—ã —Å–æ–±—Ä–∞—Ç—å –ø–æ—Å–ª–µ–¥–Ω–∏–π –∫—É—Å–æ—á–µ–∫!', answer: '' }
    ];

    // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ –Ω—É–∂–Ω–æ–≥–æ —ç–∫—Ä–∞–Ω–∞
    function showScreen(screen) {
      startScreen.classList.remove('active');
      dateScreen.classList.remove('active');
      gameScreen.classList.remove('active');
      finalScreen.classList.remove('active');
      screen.classList.add('active');
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
    startButton.addEventListener('click', () => {
      showScreen(dateScreen);
      triggerPixelAnimation(); // –ü–µ—Ä–µ—Ö–æ–¥ —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
    });
    date7march.addEventListener('click', () => {
      startGame('7march');
    });
    date14feb.addEventListener('click', () => {
      startGame('14feb');
    });
    restartButton.addEventListener('click', () => {
      location.reload();
    });

    // –§—É–Ω–∫—Ü–∏—è —Å—Ç–∞—Ä—Ç–∞ –∏–≥—Ä—ã –ø–æ –≤—ã–±—Ä–∞–Ω–Ω–æ–π –¥–∞—Ç–µ
    function startGame(date) {
      showScreen(gameScreen);
      currentPuzzle = 0;
      loadPuzzle();
    }

    // –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–µ–∫—É—â–µ–π –≥–æ–ª–æ–≤–æ–ª–æ–º–∫–∏
    function loadPuzzle() {
      if (currentPuzzle >= puzzles.length) {
        finishGame();
        return;
      }
      const puzzle = puzzles[currentPuzzle];
      let html = '<div class="pixel-border">';
      html += `<p>[${puzzle.id}] ${puzzle.question}</p>`;
      if (['input','scramble','math','cipher','number'].includes(puzzle.type)) {
        html += `<input type="text" id="answerInput" />`;
        html += `<br><button onclick="checkAnswer()">–û—Ç–≤–µ—Ç–∏—Ç—å</button>`;
      } else if (puzzle.type === 'choice') {
        puzzle.choices.forEach(choice => {
          html += `<button onclick="checkChoice('${choice}')">${choice}</button>`;
        });
      } else if (puzzle.type === 'direction') {
        ['–≤–ª–µ–≤–æ','–≤–ø—Ä–∞–≤–æ','–ø—Ä—è–º–æ'].forEach(dir => {
          html += `<button onclick="checkDirection('${dir}')">${dir}</button>`;
        });
      } else if (puzzle.type === 'final') {
        html += `<button onclick="nextPuzzle()">–°–æ–±—Ä–∞—Ç—å –ø–æ—Å–ª–µ–¥–Ω–∏–π –∫—É—Å–æ—á–µ–∫</button>`;
      }
      html += '</div>';
      puzzleContainer.innerHTML = html;
      nextPuzzleButton.style.display = 'none';
    }

    // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ç–µ–∫—Å—Ç–æ–≤–æ–≥–æ –≤–≤–æ–¥–∞
    function checkAnswer() {
      const userAnswer = document.getElementById('answerInput').value.toLowerCase().trim();
      const puzzle = puzzles[currentPuzzle];
      if (userAnswer === puzzle.answer) {
        triggerPixelEffect();
        nextPuzzle();
      } else {
        alert('–ù–µ–≤–µ—Ä–Ω–æ, –ø–æ–ø—Ä–æ–±—É–π –µ—â—ë!');
      }
    }
    // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –≤—ã–±–æ—Ä–∞ —Å–∏–º–≤–æ–ª–∞
    function checkChoice(choice) {
      const puzzle = puzzles[currentPuzzle];
      if (choice === puzzle.correct) {
        triggerPixelEffect();
        nextPuzzle();
      } else {
        alert('–ù–µ–≤–µ—Ä–Ω–æ, –ø–æ–ø—Ä–æ–±—É–π —Å–Ω–æ–≤–∞.');
      }
    }
    // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –≤—ã–±–æ—Ä–∞ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è
    function checkDirection(choice) {
      const puzzle = puzzles[currentPuzzle];
      if (choice === puzzle.answer) {
        triggerPixelEffect();
        nextPuzzle();
      } else {
        alert('–ù–µ–≤–µ—Ä–Ω–æ, –≤—ã–±–µ—Ä–∏ –¥—Ä—É–≥–æ–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ.');
      }
    }
    // –ü–µ—Ä–µ—Ö–æ–¥ –∫ —Å–ª–µ–¥—É—é—â–µ–π –≥–æ–ª–æ–≤–æ–ª–æ–º–∫–µ
    function nextPuzzle() {
      currentPuzzle++;
      loadPuzzle();
    }
    // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏–≥—Ä—ã ‚Äî –ø–µ—Ä–µ—Ö–æ–¥ –∫ —Ñ–∏–Ω–∞–ª—å–Ω–æ–º—É —ç–∫—Ä–∞–Ω—É
    function finishGame() {
      showScreen(finalScreen);
      triggerFinalAnimation();
    }

    /* –ê–Ω–∏–º–∞—Ü–∏–∏ –∏ –≤–∏–∑—É–∞–ª—å–Ω—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã –≤ –ø–∏–∫—Å–µ–ª—å–Ω–æ–º —Å—Ç–∏–ª–µ */

    // –ê–Ω–∏–º–∞—Ü–∏—è –ø–µ—Ä–µ—Ö–æ–¥–∞: –Ω–µ–±–æ–ª—å—à–∏–µ –ø–∏–∫—Å–µ–ª—å–Ω—ã–µ —á–∞—Å—Ç–∏—Ü—ã
    function triggerPixelAnimation() {
      for (let i = 0; i < 20; i++) {
        createPixelParticle();
      }
    }
    function createPixelParticle() {
      const particle = document.createElement('div');
      particle.style.position = 'absolute';
      particle.style.width = '4px';
      particle.style.height = '4px';
      particle.style.background = '#0f0';
      particle.style.left = Math.random() * window.innerWidth + 'px';
      particle.style.top = Math.random() * window.innerHeight + 'px';
      particle.style.opacity = 0;
      particle.style.transition = 'opacity 0.5s, transform 0.5s';
      document.body.appendChild(particle);
      setTimeout(() => {
        particle.style.opacity = 1;
        particle.style.transform = 'translateY(-50px)';
      }, 50);
      setTimeout(() => { particle.remove(); }, 600);
    }

    // –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–º –æ—Ç–≤–µ—Ç–µ: –ø–∏–∫—Å–µ–ª—å–Ω—ã–π –≤–∑—Ä—ã–≤
    function triggerPixelEffect() {
      for (let i = 0; i < 10; i++) {
        createPixelExplosion();
      }
    }
    function createPixelExplosion() {
      const explosion = document.createElement('div');
      explosion.style.position = 'absolute';
      explosion.style.width = '6px';
      explosion.style.height = '6px';
      explosion.style.background = '#0f0';
      explosion.style.left = (Math.random() * window.innerWidth) + 'px';
      explosion.style.top = (Math.random() * window.innerHeight) + 'px';
      explosion.style.opacity = 1;
      explosion.style.transition = 'opacity 0.8s, transform 0.8s';
      document.body.appendChild(explosion);
      setTimeout(() => {
        explosion.style.opacity = 0;
        explosion.style.transform = 'scale(2)';
      }, 50);
      setTimeout(() => { explosion.remove(); }, 900);
    }

    // –§–∏–Ω–∞–ª—å–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è: –¥–æ–∂–¥—å –∏–∑ –ø–∏–∫—Å–µ–ª—å–Ω—ã—Ö —Å–µ—Ä–¥–µ—á–µ–∫
    function triggerFinalAnimation() {
      let heartInterval = setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = Math.random() * 100 + 'vh';
        heart.style.animationDuration = (2 + Math.random() * 3) + 's';
        heart.textContent = '‚ù§';
        document.body.appendChild(heart);
        setTimeout(() => { heart.remove(); }, 4000);
      }, 300);
      setTimeout(() => { clearInterval(heartInterval); }, 10000);
    }

    // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –∞–Ω–∏–º–∞—Ü–∏–∏ –∏ —ç—Ñ—Ñ–µ–∫—Ç—ã –¥–ª—è —É—Å–∏–ª–µ–Ω–∏—è –∞—Ç–º–æ—Å—Ñ–µ—Ä—ã
    function extraPixelAnimations() {
      for (let j = 0; j < 5; j++) {
        setTimeout(() => { createPixelParticle(); }, j * 200);
      }
    }
    setInterval(extraPixelAnimations, 15000);

    // –ë–æ–ª–µ–µ —Å–ª–æ–∂–Ω—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã, –æ–±—ä–µ–¥–∏–Ω—è—é—â–∏–µ –∞–Ω–∏–º–∞—Ü–∏–∏
    function complexPixelFunction1() {
      for (let i = 0; i < 50; i++) {
        createPixelParticle();
      }
    }
    function complexPixelFunction2() {
      for (let i = 0; i < 30; i++) {
        createPixelExplosion();
      }
    }
    function complexPixelFunction3() {
      complexPixelFunction1();
      complexPixelFunction2();
    }
    setInterval(complexPixelFunction3, 20000);

    // –ü–æ–ª–µ–∑–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è –ª–æ–≥–∏—Ä–æ–≤–∞–Ω–∏—è –∏ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –ª–æ–≥–∏–∫–∏ –∫–≤–µ—Å—Ç–∞
    function helperFunctionA() { console.log("Helper Function A –≤—ã–ø–æ–ª–Ω–µ–Ω–∞."); }
    function helperFunctionB() { console.log("Helper Function B –≤—ã–ø–æ–ª–Ω–µ–Ω–∞."); }
    function helperFunctionC() { console.log("Helper Function C –≤—ã–ø–æ–ª–Ω–µ–Ω–∞."); }
    setInterval(() => { helperFunctionA(); helperFunctionB(); helperFunctionC(); }, 5000);

    // –°–ª–æ–∂–Ω–∞—è –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç—å –∞–Ω–∏–º–∞—Ü–∏–π
    function runComplexSequence() {
      console.log("–ó–∞–ø—É—Å–∫ —Å–ª–æ–∂–Ω–æ–π –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –∫–≤–µ—Å—Ç–∞...");
      for (let k = 0; k < 10; k++) {
        setTimeout(() => {
          console.log("–≠—Ç–∞–ø —Å–ª–æ–∂–Ω–æ–π –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ " + (k+1));
          createPixelParticle();
        }, k * 500);
      }
    }
    setInterval(runComplexSequence, 30000);

    // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞—Å—à–∏—Ä–µ–Ω–∏—è —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª–∞ (–ø—Ä–∏–º–µ—Ä –ø–æ–ª–µ–∑–Ω—ã—Ö –º–æ–¥—É–ª–µ–π)
    function additionalFeature1() { console.log("–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è 1 –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–∞."); }
    function additionalFeature2() { console.log("–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è 2 –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–∞."); }
    function additionalFeature3() { console.log("–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è 3 –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–∞."); }
    setInterval(() => { additionalFeature1(); additionalFeature2(); additionalFeature3(); }, 12000);

    // –ò–º–∏—Ç–∏—Ä—É–µ–º –æ–±—Ä–∞–±–æ—Ç–∫—É —Å–ª–æ–∂–Ω–æ–π –ª–æ–≥–∏–∫–∏
    function simulateComplexLogic() {
      for (let x = 0; x < 20; x++) {
        console.log("–û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–ª–æ–∂–Ω–æ–π –ª–æ–≥–∏–∫–∏, —à–∞–≥: " + (x+1));
        createPixelExplosion();
      }
    }
    setInterval(simulateComplexLogic, 60000);
