<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–¢–µ–ª–µ–≥—Ä–∞–º –ú–∏–Ω–∏-–ö–≤–µ—Å—Ç</title>
  <!-- –ü–∏–∫—Å–µ–ª—å–Ω—ã–π —à—Ä–∏—Ñ—Ç -->
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <!-- Telegram Web App API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: #fff;
      font-family: 'Press Start 2P', cursive;
      text-align: center;
    }
    .container {

  </style>
</head>
<body>
  <div class="container">
    <h1>–¢–µ–ª–µ–≥—Ä–∞–º –ú–∏–Ω–∏-–ö–≤–µ—Å—Ç</h1>
    <div class="tabs">
      <div id="tab-7march" class="tab">7 –º–∞—Ä—Ç–∞</div>
      <div id="tab-14feb" class="tab">14 —Ñ–µ–≤—Ä–∞–ª—è</div>
    </div>
    <div id="game-container">
      <p>–í—ã–±–µ—Ä–∏—Ç–µ –≤–∫–ª–∞–¥–∫—É, –∫–æ–≥–¥–∞ –æ–Ω–∞ —Å—Ç–∞–Ω–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–æ–π</p>
    </div>

  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Telegram Web App
    const tg = window.Telegram.WebApp;
    tg.expand();

    document.addEventListener("DOMContentLoaded", () => {
      const tab7March = document.getElementById("tab-7march");
      const tab14Feb = document.getElementById("tab-14feb");
      const gameContainer = document.getElementById("game-container");

      const currentDate = new Date();
      // –ó–∞–¥–∞—ë–º –¥–∞—Ç—ã —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∏
      const unlockDate7March = new Date("2025-03-07");
      const unlockDate14Feb = new Date("2025-02-14");

      // –ë–ª–æ–∫–∏—Ä—É–µ–º –≤–∫–ª–∞–¥–∫–∏, –µ—Å–ª–∏ –¥–∞—Ç–∞ –µ—â—ë –Ω–µ –Ω–∞—Å—Ç—É–ø–∏–ª–∞
      if (currentDate < unlockDate7March) {
        tab7March.innerHTML = "üîí –û—Ç–∫—Ä–æ–µ—Ç—Å—è 7 –º–∞—Ä—Ç–∞";
        tab7March.classList.add("disabled");
      }
      if (currentDate < unlockDate14Feb) {
        tab14Feb.innerHTML = "üîí –û—Ç–∫—Ä–æ–µ—Ç—Å—è 14 —Ñ–µ–≤—Ä–∞–ª—è";
        tab14Feb.classList.add("disabled");
      }

      // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –≤–∫–ª–∞–¥–æ–∫
      if (!tab7March.classList.contains("disabled")) {
        tab7March.addEventListener("click", () => startGame('7march'));
      }
      if (!tab14Feb.classList.contains("disabled")) {
        tab14Feb.addEventListener("click", () => startGame('14feb'));
      }
    });

    // –§—É–Ω–∫—Ü–∏—è –∑–∞–ø—É—Å–∫–∞ –∏–≥—Ä—ã –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –≤—ã–±—Ä–∞–Ω–Ω–æ–π –≤–∫–ª–∞–¥–∫–∏
    function startGame(tab) {
      const gameContainer = document.getElementById("game-container");
      if (tab === '7march') {
        gameContainer.innerHTML = "<p>–ù–∞—á–∏–Ω–∞–µ–º –∫–≤–µ—Å—Ç! –ü–µ—Ä–≤–∞—è –≥–æ–ª–æ–≤–æ–ª–æ–º–∫–∞ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...</p>";
        loadPuzzle(1);
      } else if (tab === '14feb') {
        gameContainer.innerHTML = "<p>–°—é—Ä–ø—Ä–∏–∑ –¥–ª—è 14 —Ñ–µ–≤—Ä–∞–ª—è! –ó–¥–µ—Å—å –±—É–¥–µ—Ç —á—Ç–æ-—Ç–æ –æ—Å–æ–±–µ–Ω–Ω–æ–µ.</p>";
        // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–π —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª –¥–ª—è 14 —Ñ–µ–≤—Ä–∞–ª—è
      }
    }

    // –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –≥–æ–ª–æ–≤–æ–ª–æ–º–æ–∫ –ø–æ —É—Ä–æ–≤–Ω—è–º
    function loadPuzzle(level) {
      const gameContainer = document.getElementById("game-container");
      switch(level) {
        case 1:
          gameContainer.innerHTML = "<p>–ì–æ–ª–æ–≤–æ–ª–æ–º–∫–∞ 1: –†–∞–∑–≥–∞–¥–∞–π—Ç–µ —à–∏—Ñ—Ä!</p><button onclick='nextLevel(2)'>–û—Ç–≤–µ—Ç–∏—Ç—å</button>";
          break;
        case 2:
          gameContainer.innerHTML = "<p>–ì–æ–ª–æ–≤–æ–ª–æ–º–∫–∞ 2: –ù–∞–π–¥–∏—Ç–µ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –ø—É—Ç—å –≤ –ª–∞–±–∏—Ä–∏–Ω—Ç–µ!</p><button onclick='nextLevel(3)'>–î–∞–ª–µ–µ</button>";
          break;
        case 3:
          gameContainer.innerHTML = "<p>–ì–æ–ª–æ–≤–æ–ª–æ–º–∫–∞ 3: –°–æ–±–µ—Ä–∏—Ç–µ –ø–∞–∑–ª!</p><button onclick='finishGame()'>–ó–∞–≤–µ—Ä—à–∏—Ç—å</button>";
          break;
        default:
          gameContainer.innerHTML = "<p>–ö–≤–µ—Å—Ç –∑–∞–≤–µ—Ä—à—ë–Ω.</p>";
      }
    }

    // –ü–µ—Ä–µ—Ö–æ–¥ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É —É—Ä–æ–≤–Ω—é
    function nextLevel(level) {
      loadPuzzle(level);
    }

    // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∫–≤–µ—Å—Ç–∞
    function finishGame() {
      const gameContainer = document.getElementById("game-container");
      gameContainer.innerHTML = "<p>–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã —Å–æ–±—Ä–∞–ª–∏ –≤—Å—é —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—é üéâ</p>";
    }
  </script>
