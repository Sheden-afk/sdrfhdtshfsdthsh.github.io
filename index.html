<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Романтический Квест</title>
  <!-- Романтичные шрифты -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <!-- Telegram Web App API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    /* Сброс базовых стилей */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* Фон и общая стилизация */
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
      min-height: 100vh;
      overflow-x: hidden;
    }
    /* Контейнер для экранов */
    .container {
      max-width: 480px;
      margin: 30px auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      padding: 20px;
      text-align: center;
      position: relative;
    }
    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 48px;
      margin-bottom: 20px;
      color: #e63946;
    }
    h2 {
      font-family: 'Dancing Script', cursive;
      font-size: 42px;
      margin-bottom: 15px;
      color: #e63946;
    }
    p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 20px;
    }
    /* Стили для вкладок */
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .tab {
      flex: 1;
      margin: 0 10px;
      padding: 10px;
      background: #e63946;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .tab:hover {
      background: #d62828;
    }
    /* Экран с анимацией появления */
    .screen {
      display: none;
      animation: fadeIn 0.5s ease-in;
    }
    .screen.active {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    /* Стили для элементов форм */
    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #e63946;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      background: #e63946;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #d62828;
    }
    /* Стили для финальной фотографии */
    #assembled-photo {
      width: 100%;
      border-radius: 15px;
      margin-top: 20px;
    }
    /* Контейнер для анимации сердечек */
    #heart-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    .heart {
      position: absolute;
      color: #e63946;
      font-size: 24px;
      animation: floatUp 4s linear infinite;
    }
    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-200px) scale(1.5);
      }
    }
  </style>
</head>
<body>
  <!-- Контейнер для анимации сердечек -->
  <div id="heart-container"></div>

  <!-- Главный экран -->
  <div id="screen-home" class="screen active">
    <div class="container">
      <h1>Любовь</h1>
      <div class="tabs">
        <div id="tab-7march" class="tab">7 марта</div>
        <div id="tab-14feb" class="tab">14 февраля</div>
      </div>
      <p>Выбери дату, чтобы начать наше романтическое приключение.</p>
    </div>
  </div>

  <!-- Экран квеста -->
  <div id="screen-game" class="screen">
    <div class="container">
      <h1>Квест</h1>
      <div id="puzzle-container">
        <!-- Здесь будут подгружаться задания -->
      </div>
    </div>
  </div>

  <!-- Финальный экран -->
  <div id="screen-final" class="screen">
    <div class="container">
      <h2>Поздравляю!</h2>
      <p>Ты собрал нашу фотографию!</p>
      <!-- Здесь можно заменить ссылку на реальную фотографию -->
      <img id="assembled-photo" src="https://via.placeholder.com/400x300?text=Our+Photo" alt="Собранная фотография">
    </div>
  </div>

  <script>
    // Инициализируем Telegram Web App
    const tg = window.Telegram.WebApp;
    tg.expand();

    // Получаем экраны и контейнер для заданий
    const screenHome = document.getElementById('screen-home');
    const screenGame = document.getElementById('screen-game');
    const screenFinal = document.getElementById('screen-final');
    const puzzleContainer = document.getElementById('puzzle-container');

    // Обработчики нажатий на вкладки
    document.getElementById('tab-7march').addEventListener('click', () => {
      showScreen('game');
      loadPuzzle(1);
    });
    document.getElementById('tab-14feb').addEventListener('click', () => {
      showScreen('final');
      startHeartAnimation();
    });

    // Функция переключения экранов
    function showScreen(screen) {
      screenHome.classList.remove('active');
      screenGame.classList.remove('active');
      screenFinal.classList.remove('active');

      if (screen === 'home') {
        screenHome.classList.add('active');
      } else if (screen === 'game') {
        screenGame.classList.add('active');
      } else if (screen === 'final') {
        screenFinal.classList.add('active');
      }
    }

    // Загрузка заданий (головоломок)
    function loadPuzzle(level) {
      if (level === 1) {
        puzzleContainer.innerHTML = `
          <p>Головоломка 1:</p>
          <p>Введи слово, которое объединяет нас.</p>
          <input type="text" id="answer1" placeholder="Ваш ответ">
          <br>
          <button onclick="checkPuzzle1()">Проверить</button>
        `;
      } else if (level === 2) {
        puzzleContainer.innerHTML = `
          <p>Головоломка 2:</p>
          <p>Выбери правильное направление любви.</p>
          <button onclick="nextPuzzle(3)">Вперёд</button>
        `;
      } else if (level === 3) {
        puzzleContainer.innerHTML = `
          <p>Головоломка 3:</p>
          <p>Собери последние кусочки нашей истории.</p>
          <button onclick="finishGame()">Собрать пазл</button>
        `;
      }
    }

    // Проверка ответа для первой головоломки
    function checkPuzzle1() {
      const answer = document.getElementById('answer1').value.toLowerCase().trim();
      if (answer === 'любовь') {
        nextPuzzle(2);
      } else {
        alert('Неверно, попробуй ещё раз.');
      }
    }

    // Переход к следующему заданию
    function nextPuzzle(level) {
      loadPuzzle(level);
    }

    // Завершение квеста – переход к финальному экрану
    function finishGame() {
      showScreen('final');
      startHeartAnimation();
    }

    // Функция анимации сердечек
    function startHeartAnimation() {
      const heartContainer = document.getElementById('heart-container');
      heartContainer.innerHTML = ''; // Очистка предыдущих сердечек
      setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = (20 + Math.random() * 20) + 'px';
        heart.style.animationDuration = (3 + Math.random() * 3) + 's';
        heart.textContent = '❤';
        heartContainer.appendChild(heart);
        setTimeout(() => {
          heart.remove();
        }, 6000);
      }, 500);
    }
  </script>
</body>
</html>
