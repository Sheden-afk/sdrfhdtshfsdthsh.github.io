<!DOCTYPE html>

<head>

  <title>–¢–µ–ª–µ–≥—Ä–∞–º –ú–∏–Ω–∏-–ö–≤–µ—Å—Ç</title>
  <!-- –ü–∏–∫—Å–µ–ª—å–Ω—ã–π —à—Ä–∏—Ñ—Ç -->
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <!-- Telegram Web App API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>

    body {

    }
    /* –°—Ç–∏–ª–∏ –¥–ª—è –≤–∫–ª–∞–¥–æ–∫ */
    .tabs {

    }

    }
    /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –∏–≥—Ä—ã */
    #game-container {
      min-height: 200px;
      background: #1e1e1e;
      padding: 20px;
      border: 2px solid #444;
      border-radius: 5px;
    }
    /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ */
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #4caf50;

      transition: background 0.3s;
    }
    button:hover {

    /* –°—Ç–∏–ª–∏ –¥–ª—è input */
    input[type="text"] {

      border-radius: 5px;

    }
  </style>
</head>
<body>
  <div class="container">
    <h1>–¢–µ–ª–µ–≥—Ä–∞–º –ú–∏–Ω–∏-–ö–≤–µ—Å—Ç</h1>
    <div class="tabs">
      <div id="tab-7march" class="tab">7 –º–∞—Ä—Ç–∞</div>
      <div id="tab-14feb" class="tab">14 —Ñ–µ–≤—Ä–∞–ª—è</div>
    </div>
    <div id="game-container">
      <p>–í—ã–±–µ—Ä–∏—Ç–µ –≤–∫–ª–∞–¥–∫—É, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –∏–≥—Ä—É</p>
    </div>
  </div>

  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
    const tg = window.Telegram.WebApp;
    tg.expand();

    document.addEventListener("DOMContentLoaded", () => {
      const tab7March = document.getElementById("tab-7march");
      const tab14Feb = document.getElementById("tab-14feb");

      // –î–ª—è —Ç–µ—Å—Ç–∞: —Å—Ç–∞–≤–∏–º –¥–∞—Ç—ã —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ –≤ –ø—Ä–æ—à–ª–æ–º (–Ω–∞–ø—Ä–∏–º–µ—Ä, 2023 –≥–æ–¥)
      const unlockDate7March = new Date("2023-03-07");
      const unlockDate14Feb = new Date("2023-02-14");
      const currentDate = new Date();

      // –ï—Å–ª–∏ —Ç–µ–∫—É—â–∞—è –¥–∞—Ç–∞ –ø–æ–∑–∂–µ –¥–∞—Ç —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∏, –≤–∫–ª–∞–¥–∫–∏ –æ—Å—Ç–∞—é—Ç—Å—è –∞–∫—Ç–∏–≤–Ω—ã–º–∏
      if (currentDate < unlockDate7March) {
        tab7March.innerHTML = "üîí –û—Ç–∫—Ä–æ–µ—Ç—Å—è 7 –º–∞—Ä—Ç–∞";
        tab7March.classList.add("disabled");
      }
      if (currentDate < unlockDate14Feb) {
        tab14Feb.innerHTML = "üîí –û—Ç–∫—Ä–æ–µ—Ç—Å—è 14 —Ñ–µ–≤—Ä–∞–ª—è";
        tab14Feb.classList.add("disabled");
      }

      // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π, –µ—Å–ª–∏ –≤–∫–ª–∞–¥–∫–∞ –∞–∫—Ç–∏–≤–Ω–∞
      if (!tab7March.classList.contains("disabled")) {
        tab7March.addEventListener("click", () => startGame('7march'));
      }
      if (!tab14Feb.classList.contains("disabled")) {
        tab14Feb.addEventListener("click", () => startGame('14feb'));
      }
    });

    // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –≤—ã–±—Ä–∞–Ω–Ω–æ–π –≤–∫–ª–∞–¥–∫–∏
    function startGame(tab) {
      const gameContainer = document.getElementById("game-container");
      if (tab === '7march') {
        gameContainer.innerHTML = "<p>–ù–∞—á–∏–Ω–∞–µ–º –∫–≤–µ—Å—Ç! –ü–µ—Ä–≤–∞—è –≥–æ–ª–æ–≤–æ–ª–æ–º–∫–∞ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...</p>";
        loadPuzzle(1);
      } else if (tab === '14feb') {
        gameContainer.innerHTML = "<p>–°—é—Ä–ø—Ä–∏–∑ –¥–ª—è 14 —Ñ–µ–≤—Ä–∞–ª—è! –ó–¥–µ—Å—å –±—É–¥–µ—Ç —á—Ç–æ-—Ç–æ –æ—Å–æ–±–µ–Ω–Ω–æ–µ.</p>";
        // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–π —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª –¥–ª—è 14 —Ñ–µ–≤—Ä–∞–ª—è
      }
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –≥–æ–ª–æ–≤–æ–ª–æ–º–æ–∫ –ø–æ —É—Ä–æ–≤–Ω—è–º
    function loadPuzzle(level) {
      const gameContainer = document.getElementById("game-container");
      switch(level) {
        case 1:
          gameContainer.innerHTML = `
            <p>–ì–æ–ª–æ–≤–æ–ª–æ–º–∫–∞ 1: –†–∞–∑–≥–∞–¥–∞–π—Ç–µ —à–∏—Ñ—Ä!</p>
            <p>–ü–æ–¥—Å–∫–∞–∑–∫–∞: –í–≤–µ–¥–∏—Ç–µ —Å–ª–æ–≤–æ, —Å–≤—è–∑–∞–Ω–Ω–æ–µ —Å —ç—Ç–∏–º –º–µ—Å—Å–µ–Ω–¥–∂–µ—Ä–æ–º.</p>
            <input id="cipher-input" type="text" placeholder="–í–∞—à –æ—Ç–≤–µ—Ç">
            <br>
            <button onclick="checkCipher()">–û—Ç–≤–µ—Ç–∏—Ç—å</button>
          `;
          break;
        case 2:
          gameContainer.innerHTML = `
            <p>–ì–æ–ª–æ–≤–æ–ª–æ–º–∫–∞ 2: –ù–∞–π–¥–∏—Ç–µ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –ø—É—Ç—å –≤ –ª–∞–±–∏—Ä–∏–Ω—Ç–µ!</p>
            <p>(–ü—Ä–æ—Å—Ç–æ –Ω–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã –ø—Ä–æ–¥–æ–ª–∂–∏—Ç—å.)</p>
            <button onclick="nextLevel(3)">–î–∞–ª–µ–µ</button>
          `;
          break;
        case 3:
          gameContainer.innerHTML = `
            <p>–ì–æ–ª–æ–≤–æ–ª–æ–º–∫–∞ 3: –°–æ–±–µ—Ä–∏—Ç–µ –ø–∞–∑–ª!</p>
            <p>(–ö–ª–∏–∫–Ω–∏—Ç–µ –Ω–∞ –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã —Å–æ–±—Ä–∞—Ç—å –ø–∞–∑–ª.)</p>
            <button onclick="finishGame()">–°–æ–±—Ä–∞—Ç—å –ø–∞–∑–ª</button>
          `;
          break;
        default:
          gameContainer.innerHTML = "<p>–ö–≤–µ—Å—Ç –∑–∞–≤–µ—Ä—à—ë–Ω.</p>";
      }
    }

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ—Ç–≤–µ—Ç–∞ –¥–ª—è –ì–æ–ª–æ–≤–æ–ª–æ–º–∫–∏ 1
    function checkCipher() {
      const input = document.getElementById("cipher-input").value.toLowerCase().trim();
      // –ü—Ä–∏–º–µ—Ä –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –æ—Ç–≤–µ—Ç–∞: "telegram"
      if (input === "telegram") {
        nextLevel(2);
      } else {
        alert("–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞!");
      }
    }

    // –ü–µ—Ä–µ—Ö–æ–¥ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É —É—Ä–æ–≤–Ω—é
    function nextLevel(level) {
      loadPuzzle(level);
    }

    // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∫–≤–µ—Å—Ç–∞
    function finishGame() {
      const gameContainer = document.getElementById("game-container");
      gameContainer.innerHTML = "<p>–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã —Å–æ–±—Ä–∞–ª–∏ –≤—Å—é —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—é üéâ</p>";
    }
  </script>
</body>
</html>
